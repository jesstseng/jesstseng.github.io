    <h1 class="article-title" itemprop="name">
      完美·不完美
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2016/04/13/not-perfect/" class="article-date">
  <time datetime="2016-04-13T09:04:24.000Z" itemprop="datePublished">2016-04-13</time>
</a>
      
      
    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <p>今天其實沒有太大的問題，而是心態上覺得沒有自信。我告訴自己：「每個人都有學習的機會，都可以被原諒偶爾的失誤，只要學習經驗吸取教訓，然後避免自己下次再犯同樣的失誤。」反省後，我還是個開朗資深少女；還是要加油及充實，喜歡充滿正面能量的感覺。唯有如此，我才有“真”的能量。</p>
<p><img src="/images/20160409/not-perfect-20160413.jpg" alt="想要找到最好角度並再次有自信地面對自己"></p>
