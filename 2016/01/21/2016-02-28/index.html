    <h1 class="article-title" itemprop="name">
      共勉之
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2016/01/21/2016-02-28/" class="article-date">
  <time datetime="2016-01-21T09:04:24.000Z" itemprop="datePublished">2016-01-21</time>
</a>
      
      
    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <p>四段簡短的話卻印在我心：<br>1.做你没做過的事情叫成長，做你不願意做的事情叫改變，做你不敢做的事情叫突破。<br>2.如果你向神求助，說明你相信神的能力；如果神没有幫助你，說明神相信你的能力。<br>3.隨著年齡的增長，我們並不是失去了一些朋友，而是我們懂得了誰才是真正的朋友。<br>4.當有人逼迫你去突破自己，你要感恩他她，他她是你生命中的贵人，也許你會因此而改變和蛻變。</p>
<p><img src="/images/20160409/20160228.jpg" alt="打破它"></p>
