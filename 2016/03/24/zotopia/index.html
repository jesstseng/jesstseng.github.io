        <p>動物方程式發人深省，喜歡它的故事讓人再次充滿能量。男生或女生、聰明的遲鈍的、還是不同種族的人，真的沒有什麼不同，每個人都有著他她獨特的風格。在既定規則的現實社會中，其實重要的是靠自己足夠的勇氣、堅持去打破它，就會有改變的可能！不要太容易因為別人的一再否定時就舉旗投降，要相信自己堅持努力，慢慢可以變得更好的能力。真的是很棒的電影。大推啦 ^_^</p>
