    <div class="article-meta">

    <div class="article-entry" itemprop="articleBody">
      
        <p>只能說現在科技做得太厲害，又是一個開眼界的一天。無論我左看右看上看下看再360度轉一圈，我真的掉入虛擬世界了。其中有一款雲霄飛車的遊戲ㄧ戴上眼鏡，你會以為你坐上刺激又快速小火車般的身歷其境，遊戲真的都好好玩喔！不自覺會讓人著迷了，這發明很適合喜歡待在家找樂趣的人，如果不貴我準備購入新玩物，真心期待VR虛擬實境的開賣。大家也快去體驗看看吧！</p>
<p><img src="/images/20160409/Taipei game show.jpg" alt="去台北電玩展體驗虛擬實"></p>
