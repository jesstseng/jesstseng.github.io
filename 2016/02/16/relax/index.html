    <div class="article-meta">

    <div class="article-entry" itemprop="articleBody">
      
        <p>今天很難得的與家人一起到台北喝杯咖啡，對大多數人或許這只是稀鬆平常的休閒，但對我來說能和家人一起喝杯咖啡還是吃一頓飯，我們都感到非常幸福！常常問人生到底意義是什麼？就在你我生活裡、就在你我的身邊、擁有身旁對你好且愛你的人，那就是種簡單卻真實的意義。 一種幸福的歸屬感……</p>
<p><img src="/images/20160409/coffe-with-family.jpg" alt="再忙也要和家人喝杯咖啡"></p>
