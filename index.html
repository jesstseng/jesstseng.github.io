    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2016/02/16/jess/" class="article-date">
  <time datetime="2016-02-16T09:04:24.000Z" itemprop="datePublished">2016-02-16</time>
</a>
      
      
    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <p>今天很難得的與家人一起到台北喝杯咖啡<br>對大多數人或許這只是稀鬆平常的休閒<br>但對我來說能和家人一起喝杯咖啡還是吃一頓飯<br>我們都感到非常幸福！<br>常常問人生到底哪裡有意義？<br>意義很簡單…<br>就在你我生活裡<br>就在你我的身邊<br>擁有身旁對你好且愛你的人<br>那就是種意義<br>一種幸福的歸屬感：）</p>
<p><img src="/images/20160409/coffe-with-family.jpg" alt="再忙也要和家人喝杯咖啡"></p>
